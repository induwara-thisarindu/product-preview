<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="card">
      <div class="container">
        <div class="img">
          <img class="desktop" src="images/image-product-desktop.jpg" alt="product">
          <img class="mobile" src="images/image-product-mobile.jpg" alt="product">
        </div>
        <div class="info">
          <p class="spacing"><span>P</span><span>E</span><span>R</span><span>F</span><span>U</span><span>M</span><span>E</span></p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="info_p">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="cart">
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </section>
</body>
</html>
